<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename='images/p1.png') }}" alt="Logo" style="width:40px;">
  </a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if 'category_id' not in request.args %} active {% endif %}" href="/">Trang chu</a>
      </li>
      {% for c in categories %}
      <li class="nav-item {% if 'category_id' in request.args and c.id == request.args.category_id|int %} active {% endif %}">
        <a class="nav-link" href="{{ url_for('home', category_id=c.id) }}">{{ c.name }}</a>
      </li>
      {% endfor %}
      {% if current_user.is_authenticated %}
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" href="{{ url_for('home') }}">
            {% if current_user.avatar %}
              <img src="{{ current_user.avatar }}" class="rounded-circle" width="30" alt="{{ current_user.name }}" />
            {% else %}
              <img src="{{ url_for('static', filename='images/p1.png') }}" class="rounded-circle" width="30" alt="{{ current_user.name }}" />
            {% endif %}
            {{ current_user.username }}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-success" href="{{ url_for('user_signout') }}">Dang xuat</a>
      </li>
      {% else %}
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" href="{{ url_for('user_register') }}">Dang ky</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-success" href="{{ url_for('user_signin') }}">Dang nhap</a>
      </li>
      {% endif %}
    </ul>
  </div>


  <form class="form-inline">
    <input class="form-control mr-sm-2" name="keyword" type="text" placeholder="Nhap tu khoa...">
    <button class="btn btn-success" type="submit">Search</button>
  </form>

</nav>
